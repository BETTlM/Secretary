{% extends "layout.html" %}
{% block title %}Onboarding - AutoSync{% endblock %}

{% block content %}
<div 
    class="w-full max-w-md p-8 space-y-6 glass-card"
    x-data="{}" 
    x-transition:enter="transition ease-out duration-300 transform"
    x-transition:enter-start="opacity-0 transform scale-90"
    x-transition:enter-end="opacity-100 transform scale-100"
>
    <h1 class="text-3xl font-bold text-center text-white">One Last Step</h1>
    <p class="text-center text-gray-400">
        Please enter your <strong>WhatsApp phone number</strong> to link your account.
        This is how our bot will recognize you.
    </p>

    <form action="/save-phone" method="POST" class="space-y-4">
        <div>
            <label for="phone" class="text-sm font-medium text-gray-300 sr-only">Phone Number</label>
            <input id="phone" name="phone" type="tel" autocomplete="tel" required
                   class="w-full px-4 py-3 text-white placeholder-gray-400 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="e.g. 919087730234 (with country code)">
        </div>
        <button type="submit"
                class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-150 transform hover:scale-105">
            Save & Continue to Dashboard
        </button>
    </form>
</div>
{% endblock %}
